/*
* 远程RPC计数器模块
* 功能: Add() 计数器自增 Sub()计数器自减 Get()获取计数器值
*/

syntax = "proto3";  //protobuf3协议
package cnt;


//请求
message CntRq { 
    int32 num = 1; //计数值
}

//响应
message CntRp {
    int32 num = 1; //计数值
}

//服务
service Counter {
	//计数器自增
	//@num:需要增加的计数值
	rpc Add(CntRq) returns (CntRp);
	
	//计数器自减
	//@num:需要减少的计数值
	rpc Sub(CntRq) returns (CntRp);
	
	//计数器值获取
	//@return: num
	rpc Get(CntRq) returns (CntRp);
}

